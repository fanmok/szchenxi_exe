<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        margin: 0;
        overflow: hidden;
        font-family: 'ZCOOL KuaiLe', cursive;
      }
      #appmaker-splash-screen {
        position: absolute;
        user-select: none;
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: auto;
        background-color: white;
      }
      #appmaker-splash-screen .appmaker-identity {
        color: black;
        display: inline-block;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translateX(-50%) translateY(-120%);
        text-align: center;
      }
      #appmaker-splash-screen p {
        padding: 10px 0;
        color: black;
        display: inline-block;
        font-size: 20px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translateX(-50%) translateY(-120%);
      }
      #appmaker-splash-screen p a {
        text-decoration: none;
        color: black;
      }
    </style>
  </head>
  <body>
    <section id="appmaker-splash-screen">
      <div class="appmaker-identity">
        <figure>
          <img src="images/logo.svg"
          alt="Logo" width="100" height="100" title="Logo" align="absmiddle">&nbsp;&nbsp;&nbsp;<img src="images/chenxi.svg" alt="晨曦" width="108" height="64" title="Logo"
          align="absmiddle">
        </figure>
      </div>
          <p>
        Copyright <a href="https://www.szchenxi.cf/"> © 晨曦文学社 </a> All rights reserved.
      </p>
    </section>
  </body>
</html>
